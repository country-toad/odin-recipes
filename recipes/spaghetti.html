        <h1>Spaghetti</h1>
            <img src ="../images/spaghetti.jpg" width="275">
            <h3>Description</h3>
                <p> This recipe has been handed down from my mother. It is a family favorite and will not be replaced! (Definite husband pleaser!) Serve over any variety of hot cooked pasta.</p>
            <h3>Ingredients</h3>
            <ul>
                <li>Spaghetti Noodles</li>
                <li>Chopped Onion</li>
                <li>Olive oil</li>
                <li>Garlic</li>
                <li>Ground Beef</li>
                <li>Tomato Sauce</li>
                <li>Spinach</li>
            </ul>
            <h3>Steps</h3>
            <ol>
                <li>Boil water. Cook noodles in boiled water for 10 min.</li>
                <li>Drain pasta and add to bowl.</li>
                <li>Stir fry chopped onion, garlic, and olive oil for 5 minutes.</li>
                <li>Add ground beef, spinach, and sauce. Cook for another 5 min.</li>
                <li>Pour mixture on top of noodles and you are done!</li>
            </ol>
